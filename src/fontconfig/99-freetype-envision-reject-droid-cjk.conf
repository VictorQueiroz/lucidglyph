<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>Reject any use of Droid Sans fonts for the CJK typefaces</description>
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family">
          <string>Droid Sans Fallback</string>
        </patelt>
      </pattern>
      <pattern>
        <patelt name="family">
          <string>Droid Sans Japanese</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>
</fontconfig>
