<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>Reject any use of Droid Sans fonts for the CJK typefaces</description>
<!--
    Stem-darkening does not work well with these CJK font families, causing
    characters over-emboldening. Most of the software will automatically use
    Noto fonts for CJK characters, but there are some exceptions, like Chromium
    and GNOME shell, that will fall back to Droid Sans because of the higher
    fontconfig priority.
  -->
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family">
          <string>Droid Arabic Kufi</string>
        </patelt>
      </pattern>
      <pattern>
        <patelt name="family">
          <string>Droid Sans Armenian</string>
        </patelt>
      </pattern>
      <pattern>
        <patelt name="family">
          <string>Droid Sans Devanagari</string>
        </patelt>
      </pattern>
      <pattern>
        <patelt name="family">
          <string>Droid Sans Ethiopic</string>
        </patelt>
      </pattern>
      <pattern>
        <patelt name="family">
          <string>Droid Sans Fallback</string>
        </patelt>
      </pattern>
      <pattern>
        <patelt name="family">
          <string>Droid Sans Georgian</string>
        </patelt>
      </pattern>
      <pattern>
        <patelt name="family">
          <string>Droid Sans Hebrew</string>
        </patelt>
      </pattern>
      <pattern>
        <patelt name="family">
          <string>Droid Sans Japanese</string>
        </patelt>
      </pattern>
      <pattern>
        <patelt name="family">
          <string>Droid Sans Tamil</string>
        </patelt>
      </pattern>
      <pattern>
        <patelt name="family">
          <string>Droid Sans Thai</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>
</fontconfig>
