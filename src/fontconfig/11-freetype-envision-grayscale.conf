<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>Enforce the grayscale fonts antialiasing</description>
<!--
    Grayscale antialiasing should be enforced in the environment to make the
    stem-darkening work properly
  -->
  <match target="pattern">
    <edit name="rgba" mode="assign"><const>none</const></edit>
  </match>
</fontconfig>
